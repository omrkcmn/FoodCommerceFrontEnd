<div class="content">

    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Yemek Ekle</h5>
            </div>
            <div class="car-body">
                <form [formGroup]="foodAddForm">
                    <div class="mb-3">
                        <label for="foodName">Yemek Adı</label>
                        <div class="form-group">
                            <input type="text" id="foodName" formControlName="yemekAdi" class="form-control"
                                placeholder="Yemek Adı" />
                        </div>
                    </div>
                    <div class="mb-3"> <label for="restName">Açıklama</label>
                        <div class="form-group"><input type="text" id="aciklama" formControlName="aciklama"
                                class="form-control" placeholder="Yemek Hakkında Açıklama" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="restCode">Restoran Kodu</label>
                        <div class="form-group"><input type="number" id="restoranID" formControlName="restoranID"
                                class="form-control" [(ngModel)]="restId" readonly />
                        </div>
                    </div>
                    <div class="mb-3"><label for="foodPrice">Fiyat</label>
                        <div class="form-group"><input type="number" id="fiyat" maxlength="2" size="2" formControlName="fiyat"
                                class="form-control" placeholder="Yemek Fiyatı" />
                        </div>
                    </div>

                    
                </form>
            </div>



            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
            </div>

        </div>
    </div>
</div>
