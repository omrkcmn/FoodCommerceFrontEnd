

<div class="container">
    <img src="https://i.hizliresim.com/qu0yiat.jpg" alt="Snow" style="width:50%;">
    <div class="centered" *ngFor="let rest of restourant">{{rest.restoranAdi}}  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="getAvarage()">
    <div class="content text-center">
        <div class="ratings"> <span class="product-rating">{{getAvarage()}}</span><span>/5</span>
            <!--<div class="stars" *NgFor="let star of starCount"> <i class="fa fa-star"></i> </div>-->
            <div class="rating-text"> <span>{{totalComment}} değerlendirme ortalama puanı</span> </div>
        </div>
    </div>
</div>

<div class="container-fluid px-1 py-5 mx-auto">
    <div class="row justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-10 col-12 text-center mb-5">
            <div class="card" *ngFor="let comment of comments">
                <div class="row d-flex container" >
                    <div class=""> <img class="profile-pic" 
                                src="https://www.donkey.bike/wp-content/uploads/2020/12/user-member-avatar-face-profile-icon-vector-22965342-e1608640557889.jpg"> </div>
                    <div class="d-flex flex-column">
                        <div>
                            <p class="text-left"><span class="text-muted">Puan: {{comment.puan}}</span> 
                        </div>
                    </div>
                </div>
                <div class="row text-left">
                    <p class="content">{{comment.yorum}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
