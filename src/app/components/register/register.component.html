
<div class="content">

    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Kullanıcı Kayıt</h5>
            </div>
            <div class="car-body">
                <form [formGroup]="registerForm">
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <div class="form-group">
                            <input type="text" id="email" formControlName="email" class="form-control"
                            placeholder="email@email.com" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password">Şifre</label>
                        <div class="form-group">
                            <input type="password" id="password" formControlName="password" class="form-control"
                            placeholder="Şifre" />
                        </div>
                    </div>
                    <div class="mb-3"> <label for="firstName">Ad</label>
                        <div class="form-group"><input type="text" id="firstName" formControlName="firstName"
                                class="form-control"autocomplete="off"  placeholder="Kullanıcı Adı" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="lastName">Soyad</label>
                        <div class="form-group"><input type="text" id="lastName" formControlName="lastName"
                                class="form-control" placeholder="Kullanıcı Soyadı" />
                        </div>
                    </div>
                </form>
            </div>
                    

                
            <div class="card-footer">
                    <button class="btn btn-fill btn-primary" (click)="register()">Kayıt Ol</button>
            </div>
        </div>
    </div>
</div>
